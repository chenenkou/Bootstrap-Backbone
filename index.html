<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap-Backbone</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="padding-bottom: 100px;">
    <div class="jumbotron">
        <h1>Bootstrap-Backbone</h1>
        <p>...</p>
    </div>

    <!-- buttons start-->
    <div class="page-header">
        <h1>Buttons</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-8" id="btnComponent"></div>
        <div class="col-md-6 col-sm-4">
            <h5>切换样式</h5>
            <di>
                <select class="form-control btn-change-style" style="width: 200px;">
                    <option value="default">（默认样式）Default</option>
                    <option value="primary">（首选项）Primary</option>
                    <option value="success">（成功）Success</option>
                    <option value="info">（一般信息）Info</option>
                    <option value="warning">（警告）Warning</option>
                    <option value="danger">（危险）Danger</option>
                    <option value="link">（链接）Link</option>
                </select>
            </di>
            <h5>切换尺寸</h5>
            <di>
                <select class="form-control btn-change-size" style="width: 200px;">
                    <option value="">（默认尺寸）Default</option>
                    <option value="lg">（大按钮）Large</option>
                    <option value="sm">（小按钮）Small</option>
                </select>
            </di>
        </div>
    </div>
    <!-- buttons end -->

    <!-- labels start -->
    <div class="page-header">
        <h1>Labels</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-8" id="labComponent"></div>
    </div>
    <!-- labels end -->

    <!-- badges start -->
    <div class="page-header">
        <h1>Badges</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-8" id="badgeComponent"></div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-6 col-sm-8">
            <ul class="nav nav-pills" id="badgesComponent">
            </ul>
        </div>
    </div>
    <!-- badges end -->

    <!-- 图标 start -->
    <div class="page-header">
        <h1>Glyphicons 字体图标</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-8" id="iconComponent"></div>
    </div>
    <!-- 图标 end -->

    <!-- table start -->
    <div class="page-header">
        <h1>Tables</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-8">
            <table class="table table-striped" id="tableComponent">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-6 col-sm-4">
            <form id="addTableForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" id="username"
                           required="required"
                           oninvalid="setCustomValidity('Username不能为空')"
                           oninput="setCustomValidity('')">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
    <!-- table end -->

    <!-- 下拉菜单 start -->
    <div class="page-header">
        <h1>下拉菜单</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-8">
            <div id="dropComponent"></div>
        </div>
    </div>
    <!-- 下拉菜单 end -->

    <!-- 导航条 start -->
    <div class="page-header">
        <h1>导航条</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-8">
            <div id="navbarComponent"></div>
        </div>
        <div class="col-md-6 col-sm-4">
            <h5>切换样式</h5>
            <div>
                <button class="btn btn-default navbar-change-style" data-style="1">白色</button>
                <button class="btn btn-default navbar-change-style" data-style="0">黑色</button>
            </div>
            <h5>切换索引高亮</h5>
            <div>
                <select class="form-control navbar-change-index" style="width: 100px;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
    </div>
    <!-- 导航条 end -->

</div>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery.serializeJSON/2.7.2/jquery.serializejson.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdn.bootcss.com/backbone.js/1.1.2/backbone-min.js"></script>
<script src="//cdn.bootcss.com/seajs/2.2.2/sea.js"></script>
<script>
    // seajs 的简单配置
    seajs.config({
        base: "/js/component/"
    });
</script>
<script src="js/index.js"></script>
</body>
</html>
