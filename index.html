<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap-Backbone</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Bootstrap-Backbone</h1>
        <p>...</p>
    </div>

    <div class="page-header">
        <h1>Buttons</h1>
    </div>
    <div class="row">
        <div class="col-md-12" id="btnComponent"></div>
    </div>

    <div class="page-header">
        <h1>Labels</h1>
    </div>
    <div class="row">
        <div class="col-md-6" id="labComponent"></div>
    </div>

    <div class="page-header">
        <h1>Badges</h1>
    </div>
    <div class="row">
        <div class="col-md-6" id="badgeComponent"></div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-6">
            <ul class="nav nav-pills" id="badgesComponent">
            </ul>
        </div>
    </div>

    <div class="page-header">
        <h1>Glyphicons 字体图标</h1>
    </div>
    <div class="row">
        <div class="col-md-6" id="iconComponent"></div>
    </div>

    <div class="page-header">
        <h1>Tables</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped" id="tableComponent">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <form id="addTableForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" id="username"
                           required="required"
                           oninvalid="setCustomValidity('Username不能为空')"
                           oninput="setCustomValidity('')">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>

    <div style="margin-bottom: 20px;"></div>
</div>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery.serializeJSON/2.7.2/jquery.serializejson.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdn.bootcss.com/backbone.js/1.1.2/backbone-min.js"></script>
<script src="js/component.js"></script>
<script src="js/index.js"></script>
</body>
</html>
